<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id='root'>

        </div>
        <script src="./js/react.development.js"></script>

        <script src="./js/react-dom.development.js"></script>

        <script src="./js/babel.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/babel">
        
        
            const rootHandle=document.getElementById('root')
            class Rupee extends React.Component{
                constructor(){
                    super()
                    this.state={
                        USD:0,
                        Rupee:0
                    }
                }
                componentDidMount(){
                    axios.get("https://api.exchangeratesapi.io/latest?base=USD ")
            
                    .then((response)=>{
                        console.log(response.data.rates.INR)
                        const INR=response.data.rates.INR
                    })
                    .catch((err)=>{
                        alert(err)
                    })
                }
                handleChange=(e)=>{
                    
                    const USD=e.target.value
                    this.setState({USD})
                    const Rupee=USD*this.state.INR
                    this.setState({Rupee})
                }
                render(){
                    return(
                        <div>
                            <h1>Currency Converter</h1>
                            <h2>USD-{this.state.USD}</h2>
                            <h3>INR-{this.state.Rupee}</h3>
                            <input type="Range" min='0' max='10'value={this.state.value} onChange={this.handleChange}/>
                        </div>
                    )
                }
            }
            ReactDOM.render(<Rupee/>,rootHandle)

        </script>
    </body>
</html>
