<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id='root'>

        </div>
        <script src="./js/react.development.js"></script>

        <script src="./js/react-dom.development.js"></script>

        <script src="./js/babel.js"></script>
        <script type="text/babel">
        
            const rootHandle=document.getElementById('root')
            class Counter extends React.Component{
                //constructor is reponsible for creting objects
                //constructor is used gor setting initial valuesfor properties
                constructor(){
                    super()//it will invoke constructor in parent calss
                    this.state={
                        count:0
                    }
                }
                handleUp=()=>{
                    this.setState((prevState)=>{
                        return{
                            count:prevState.count +1
                        }
                    })
                }
                handleDown=()=>{
                    this.setState((prevState)=>{
                        return{
                            count:prevState.count -1
                        }
                        
                    })
                   
                }
                handleReset=()=>{
                    this.setState((prevState)=>{
                        return {
                            count:prevState.count =0
                        }
                    })
                } 
                render(){
                    return (
                        <div>
                            <h1>{this.state.count}</h1>
                            <button  onClick={this.handleUp }>Up</button>
                            <button onClick={this.handleDown}>Down</button>
                            <button onClick={this.handleReset}>Reset</button>
                            </div>
                    )
                }
            }   
            ReactDOM.render(<Counter />,rootHandle)


        </script>
    </body>
</html>
