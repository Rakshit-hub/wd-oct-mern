<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id='root'>

        </div>
        <script src="./js/react.development.js"></script>

        <script src="./js/react-dom.development.js"></script>

        <script src="./js/babel.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/babel">
        
        
            const rootHandle=document.getElementById('root')
            class Assingment extends React.Component{
                constructor(){
                    super()
                    this.state={
                        users:[],
                        posts:[]
                    }
                }
                handleNameChange=(e)=>{
                    const users=e.target.value
                    this.setState({users})
                }
                handlePostChange=(e)=>{
                    const posts=e.target.value
                    this.setState({posts})
                }
                componentDidMount(){
                    axios.get('https://jsonplaceholder.typicode.com/users')
                    .then((response)=>{
                        const users=response.data
                        console.log(response.data)
                        this.setState({users})
                    })
                    axios.get ('https://jsonplaceholder.typicode.com/posts')
                   .then((response)=>{
                    const posts=response.data
                    this.setState({posts})
                   })
                }
                render(){
                    return(
                        <form>
                            <label>
                                name
                                <select value={this.state.users} onChange={this.handleNameChange}>
                                {this.state.users.map((user)=>{
                                    return <option> {user.name} </option>
                                })}
                                 </select>
                                 title
                                 <select value={this.state.posts} onChange={this.handlePostChange}>
                                {this.state.users.map((post)=>{
                                    return <option> {post.title} </option>
                                })}
                            </select>
                                </label>
                            </form>
                    )
                }
            }
            ReactDOM.render(<Assingment/>,rootHandle)


        </script>
    </body>
</html>
