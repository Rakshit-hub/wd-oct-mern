<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id='root'>

        </div>
        <script src="./js/react.development.js"></script>

        <script src="./js/react-dom.development.js"></script>

        <script src="./js/babel.js"></script>
        <script type="text/babel">
        
            const rootHandle=document.getElementById('root')
            class Random extends React.Component{
                constructor(){
                    super()
                    this.state={
                        numbers:[],
                        even:[],
                        odd:[]
                    }
                }
                handleRandom=()=>{
                    const number=Math.round(Math.random()*100)
                   
                    
                    if(number%2==0){
                        this.setState(prevState=>({
                        even:prevState.even.concat(number)
                    }))
                    }
                    else{
                        this.setState(prevState=>({
                        odd:prevState.odd.concat(number)
                    }))

                    }  
               
                  
               
                    
                }
                render(){
                    return(
                        <div>
                             <ul>
                                 <h1>evens-{this.state.even.length}</h1>
                                  
                                  {this.state.even.map((ele)=>{
                                    return <li>{ele}</li>
                                  })}
                                  <h1>odd-{this.state.  odd.length}</h1>
                                  
                                  {this.state.odd.map((ele)=>{
                                    return <li>{ele}</li>
                                  })}

                                   
                                  <button onClick={this.handleRandom}>generate Random</button>
                            </ul>
                        </div>
                    )
                }
            }
            ReactDOM.render(<Random/>,rootHandle)


        </script>
    </body>
</html>
