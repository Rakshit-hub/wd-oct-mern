<html>
        <head>
                <title>its awesome</title>
        </head>
        <body>
            <div id="root">
    
            </div>
            <script>
                const rootHandle=document.getElementById('root')
                const xhr=new XMLHttpRequest()
                console.log('after init',xhr.responseText)
                xhr.open('GET','https://jsonplaceholder.typicode.com/users')
                xhr.send()
                xhr.onload=function(){
                    //response text always contain the data from server
                   // console.log(typeof xhr.responseText)//'string'
                    const users=JSON.parse(xhr.responseText)
                   // console.log(typeof users)
                    //console.log('listening users',users.length)
                    //console.log(users)

                    const h2Tag=document.createElement('h2')
                    h2Tag.innerHTML=`Listing Users ${users.length}`
                    rootHandle.appendChild(h2Tag)

                    const ulTag=document.createElement('ul')
                    rootHandle.appendChild(ulTag)

                    users.forEach(function(user){
                        const liTag=document.createElement('li')
                        liTag.innerHTML=`${user.name}`
                        ulTag.appendChild(liTag)
                    })
                }
     
    
    
    
            </script>
    
            
        </body>
    </html>
